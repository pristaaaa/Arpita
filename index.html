<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Cric HD</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 1.5em;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8);
    }

    #rotating-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 5px solid transparent;
      border-top-color: #00ffff; /* Change color as needed */
      animation: rotate 2s linear infinite, changeColor 2s infinite alternate;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes changeColor {
      0% {
        border-top-color: #00ffff;
      }
      25% {
        border-top-color: #ff00ff;
      }
      50% {
        border-top-color: #ffff00;
      }
      75% {
        border-top-color: #00ff00;
      }
      100% {
        border-top-color: #00ffff;
      }
    }

    #loading {
      margin-top: 20px;
      font-size: 1.2em;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.5;
      }
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "nextpage.html";
    }, 3000);
  </script>
</head>
<body>
  <h1>Welcome to <span style="color: #00ffff;">Live Cric HD</span></h1>
  <div id="rotating-circle"></div>
  <div id="loading">Loading...</div>
</body>
</html>
